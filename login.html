<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NepalWillWork</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url('back.jpg'); /* Add your background image */
      background-size: cover; /* Ensures the background covers the whole screen */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      background-position: center; /* Centers the background image */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 390px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      background-color: #ffffff;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .header img {
      height: 5rem;
      width: 5rem;
      margin-right: 10px;
    }

    .header h1 {
      color: #007BFF;
      font-size: 34px;
      margin: 0;
    }

    .login-container input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #007BFF;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }

    .login-container input:focus {
      border-color: #0056b3;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <img src="logo.png" alt="NepalWillWork Logo">
      <h1>NepalWillWork</h1>
    </div>
    <form id="loginForm">
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" id="ageInput" placeholder="Age" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Prevent the form from submitting and redirect to password.html
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents the default form submission
      
      // Redirect to password.html
      window.location.href = 'password.html';
    });
  </script>
</body>
</html>
